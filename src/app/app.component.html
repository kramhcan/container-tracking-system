<mat-sidenav-container (backdropClick)="sidenav.close()">
  <mat-sidenav #sidenav autoFocus="false" class="sidenav" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false"
    [class.mat-elevation-z4]="true">
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of buttonItems" [routerLink]="item.link" routerLinkActive>
        {{ item.text }}
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button *ngIf="!isSmallScreen" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Container Tracker</span>
      <span class="spacer"></span>

    </mat-toolbar>
    <main>
      <!-- Placeholder div -->
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
